                <div class="col col-10 col-md-9 col-sm-8">

                        <img src="../img/mobile-menu.png" alt="">

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="contacnt-left col col-6 col-lg-12">
                    <h1>Contact us</h1>
                    <p>Subheading for description or instructions</p>
                    <form class="" action="">
                        <div class="row">
                            <div class="col col-6 col-md-12">
                                <label for="name">First name</label>
                                <input type="text" placeholder="Jane">
                            </div>
                            <div class="col col-6 col-md-12">
                                <label for="name">Last name</label>
                                <input type="text" placeholder="Smitherton">
                            </div>
                        </div>
                        <div class="contact-form-email">
                            <label for="name">Email address</label>
                            <input type="text" placeholder="email@janesfakedomain.net">
                        </div>
                        <textarea class="contact-message" placeholder="Enter your question or message"></textarea>
                        <button>Submit</button>
                    </form>
                </div>

                <div class="contact__img col col-5 col-lg-12">
                    <img  src="../img/contact-man.jpg" alt="">
                </div>

            </div>
        </div>
    </section>
