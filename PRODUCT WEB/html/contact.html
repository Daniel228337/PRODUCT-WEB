    <header class="header">
        <div class="container">
            <div class="row">
                <div class="header__logo col col-2">

                </div>

                <nav class="header__nav col col-10">
                        <a href="#!">Page</a>

    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="contacnt-left col col-6">
                    <h1>Contact us</h1>
                    <p>Subheading for description or instructions</p>
                    <form class="" action="">
                        <div class="row">
                            <div class="col col-6">
                                <label for="name">First name</label>
                                <input type="text" placeholder="Jane">
                            </div>
                            <div class="col col-6">
                                <label for="name">Last name</label>
                                <input type="text" placeholder="Smitherton">
                            </div>
                        </div>
                        <div class="contact-form-email">
                            <label for="name">Email address</label>
                            <input type="text" placeholder="email@janesfakedomain.net">
                        </div>
                        <div class="contact-form-message">
                            <label for="name">Your message</label>
                            <input type="text" placeholder="">
                        </div>
                        <button>Submit</button>
                    </form>
                </div>

                <div class="contact__img col col-5">
                    <img  src="../img/contact-man.jpg" alt="">
                </div>

            </div>
        </div>
    </section>
