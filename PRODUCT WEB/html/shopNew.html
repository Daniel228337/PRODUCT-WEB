<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNew</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/media.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div id="header" class="col col-2 col-md-3 col-sm-4">

                </div>

                <div class="col col-10 col-md-9 col-sm-8">
                    <div class="mobile-menu ">
                        <img src="../img/mobile-menu.png" alt="">
                    </div>
                    <nav id="header__nav" class="header__nav">

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="shop-title">
        <div class="container">
            <div class="row">
                <div id="shop-title__wrap" class="shop-title__wrap col col-6">
                    
                </div>
            </div>
        </div>
    </section>

    <section class="shop-product-cards">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Heading</h3>
                </div>
            </div>

            <div id="products" class="row">
                
            </div>

        </div>
    </section>

    <section class="shop-featured-cards">
        <div class="container">
            <div class="row">
                <div id="heading" class="col">

                </div>
            </div>

            <div id="shopCard" class="row">
                

            </div>
            <div class="shop-featured-cards-wrap__mobile">
                <div class="row">
                    <a class="shop-product-cards__item col col-6 col-sm-12" href="#!">
                        <img src="../img/shop-product-card-1.jpg" alt="">
                        <span>Product</span>
                        <p>Description of first product</p>
                        <span>$10.99</span>
                    </a>
                    <a class="shop-product-cards__item col col-6 col-sm-12" href="#!">
                        <img src="../img/shop-product-card-4.jpg" alt="">
                        <span>Product</span>
                        <p>Description of first product</p>
                        <span>$10.99</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div id="footer" class="row">
               
            </div>

        </div>
    </footer>


    <script src="../js/shopNew.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
